<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function setCookie() {
        let cookieName = "example_cookie";
        let cookieValue = "Hello, Cookie!";
        let expirationDays = 7;
        let d = new Date();
        d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

    function getCookie() {
        let name = "example_cookie=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let cookieArray = decodedCookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    window.onload = function() {
        let cookieValue = getCookie();
        if (cookieValue !== "") {
            document.getElementById("cookieValue").innerText = cookieValue;
        }
    }
</script>
</head>
<body>
<h1>Cookie Example</h1>
<button onclick="setCookie()">Set Cookie</button>
<p>Reload the page to see the cookie value:</p>
<p>Cookie Value: <span id="cookieValue"></span></p>
</body>
</html>
