<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Example</title>
<script>
    function setCookie() {
        const cookieValue = "Hello, Cookie!";
        document.cookie = `example_cookie=${cookieValue};expires=${new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toUTCString()};path=/`;
        displayCookie();
    }

    function getCookie() {
        const cookies = Object.fromEntries(
            document.cookie.split('; ').map(cookie => cookie.split('='))
        );
        return cookies["example_cookie"] || "";
    }

    function displayCookie() {
        const cookieValue = getCookie();
        document.getElementById("cookieValue").innerText = cookieValue;
    }

    window.onload = function() {
        displayCookie();
    };
</script>
</head>
<body>
<h1>Cookie Example</h1>
<button onclick="setCookie()">Set Cookie</button>
<p>Reload the page to see the cookie value:</p>
<p>Cookie Value: <span id="cookieValue"></span></p>
</body>
</html>
